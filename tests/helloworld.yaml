$dsdl-version: "0.5.0"
meta:
  name: "my-dataset"
  creator: "my-team"
  dataset-version: "1.0.0"
defs:
  MyClassDom:
    $def: class_domain
    classes:
      - dog
      - cat
      - fish
      - tiger
  ImageClassificationSample:
    $def: struct
    $fields:
      image: Image
      label: Label[dom=MyClassDom]
      valid: Bool
      val : Num
      i_val : Int
      p: Coord
data:
  sample-type: ImageClassificationSample
  samples:
    -
      i_list:
        - 100
        - 100
      i_val: 10.1
      image: xyz/0001.jpg
      item_list:
        -
          i_list:
            - 10
            - 10
          val: 10
      label: cat
      label_list:
        - cat
        - dog
      p:
        - 10
        - 10
      val: 1.25e-06
      valid: true
    -
      i_list:
        - 1
        - 2
      i_val: 1000
      image:
        $descr:
          size:
            - 640
            - 480
        $loc: abc/0001.jpg
      item_list:
        -
          i_list:
            - 10
          val: 10
      label: dog
      label_list:
        - cat
      p:
        - 101
        - 101
      val: 1000
      valid: false